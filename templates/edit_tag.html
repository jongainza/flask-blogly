<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Tag</title>
  </head>
  <body>
   <p><h2>Edit Tag:</h2>
    <b>{{tag.name}}</b></p> 
    <form action="/POST/tags/{{tag.id}}/edit" method="POST">
      <label for="name">New Name</label>
      <input type="text" id="name" name="name" placeholder="Enter new Tag" />
      <button type="submit">Edit</button>
    </form>
    <form method="GET" action="/GET/tags">
      <button type="submit">Cancel</button>
    </form>
  </body>
</html>
