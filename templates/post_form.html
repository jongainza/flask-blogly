<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post Form</title>
  </head>
  <body>
    <h2>Add Post for {{user.first_name}}</h2>
    <form action="/new_post/{{user.id}}" method="POST">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter a title" />
      <label for="content">Content</label>
      <input type="text" id="content" name="content" placeholder="Enter Post" />

      <br />
      {% if tags %}
      <h5>Add tags to the Post:</h5>
      {% for tag in tags %}

      <label for="tag_{{tag.id}}">
        <input
          type="checkbox"
          name="tags"
          value="{{tag.id}}"
          id="tag_{{tag.id}}"
        />
        {{tag.name}}
      </label>
      {% endfor %} {% endif %}
      <button type="submit">Add</button>
    </form>

    <br />
    <a href="/{{user.id}}"><button>Cancel</button></a>
  </body>
</html>
