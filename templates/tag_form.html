<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tag</title>
  </head>
  <body>
    <h2>Create a Tag</h2>
    <form action="/POST/tags/new" method="POST">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter a name for the tag"
      />
      <button>Add</button>
    </form>
    <form action="/GET/tags">
      <input type="submit" value="Cancel" />
    </form>
  </body>
</html>
